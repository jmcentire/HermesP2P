<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HermesP2P Client</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-3 border-end py-3">
                <div class="brand-container mb-4">
                    <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="HermesP2P Logo" class="logo">
                    <h1 class="h4 mb-0">HermesP2P</h1>
                </div>
                <div class="mb-4">
                    <h3 class="h5 mb-3">Channels</h3>
                    <div class="list-group" id="channels-list">
                    </div>
                </div>
                <div class="mb-4">
                    <h3 class="h5 mb-3">Friends</h3>
                    <div class="list-group" id="friends-list">
                    </div>
                </div>
            </div>
            <div class="col-md-9 py-3">
                <h2 class="h4 mb-4">Messages</h2>
                <div id="messages" class="border rounded p-3">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/base64-js@1.5.1/base64js.min.js"></script>
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
