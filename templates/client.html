<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HermesP2P Client</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-3 border-end py-3">
                <div class="brand-container mb-4">
                    <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="HermesP2P Logo" class="logo">
                    <h1 class="h4 mb-0">HermesP2P</h1>
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h5 mb-0">Channels</h3>
                        <button class="btn btn-sm btn-secondary" id="addChannelBtn">Add Channel</button>
                    </div>
                    <div class="list-group" id="channels-list">
                    </div>
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h5 mb-0">Friends</h3>
                        <button class="btn btn-sm btn-secondary" id="addFriendBtn">Add Friend</button>
                    </div>
                    <div class="list-group" id="friends-list">
                    </div>
                    
                    <!-- Add Channel Modal -->
                    <div class="modal fade" id="addChannelModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Add Channel</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="channelName">Channel Name</label>
                                        <input type="text" class="form-control" id="channelName" minlength="6" maxlength="36">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" id="saveChannelBtn">Add Channel</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add Friend Modal -->
                    <div class="modal fade" id="addFriendModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Add Friend</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="friendName">Friend's Name</label>
                                        <input type="text" class="form-control" id="friendName" minlength="6" maxlength="36">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="friendPubKey">Friend's Public Key</label>
                                        <input type="text" class="form-control" id="friendPubKey" pattern="^[A-Za-z0-9+/=]+$">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" id="saveFriendBtn">Add Friend</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-auto">
                    <button id="saveExitBtn" class="btn btn-secondary w-100">Save & Exit</button>
                </div>
            </div>
            <div class="col-md-9 py-3">
                <h2 class="h4 mb-4">Messages</h2>
                <div id="messages" class="border rounded p-3">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/base64-js@1.5.1/base64js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
